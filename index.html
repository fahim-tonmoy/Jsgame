<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----Bootstrap cdn---->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!----Custom css---->
    <link rel="stylesheet" href="./resources/css/style.css" />
    <title>Game</title>
  </head>
  <body>
    <!---challenge 1: Your Age in Days--->
    <div class="container-1">
      <h2 class="text-center">Challenge 1: Your Age in Days</h2>

      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <!----challenge 2: cat Generator---->
    <div class="container-2">
      <h2>challenge 2: Cat Generator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onclick="generateCat()"
      >
        Generat Cat
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <!----challenge 3: Rock, Paper, Scissor---->

    <div class="container-3">
      <h2>Challenge 3: Rock, Paper, Scissor</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="./resources/images/rps/301711.png"
          height="150"
          width="150"
          onclick="rpsGame(this)"
          alt=""
        />
        <img
          id="paper"
          src="./resources/images/rps/paper.jpg"
          height="150"
          width="150"
          onclick="rpsGame(this)"
          alt=""
        />
        <img
          id="scissors"
          src="./resources/images/rps/hand.jpg"
          height="150"
          width="150"
          onclick="rpsGame(this)"
          alt=""
        />
      </div>
    </div>

    <!---challenge 4: Change the Color the of All Buttons--->
    <div class="container-4">
      <h2>Challenge 4: Change the Color the of All Buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary">Wee!!</button>
        <button class="btn btn-danger">Yahoo!!</button>
        <button class="btn btn-warning">Google!!</button>
        <button class="btn btn-success">Facebook!!</button>
      </div>
    </div>

    <!---challenge 5: BlackJack--->
    <div class="container-5">
      <h2>challenge 5: BlackJack</h2>
      <h3><span id="blackjack-result">Let's Play</span></h3>
      <div class="flex-box-blackjack-row-1">
        <div id="your-box" class="img-fluid">
          <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box" class="img-fluid">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-box-blackjack-row-2">
        <div>
          <button id="blackjack-hit-button" class="btn-lg btn-warning mr-2">
            Hit
          </button>
          <button id="blackjack-stand-button" class="btn-lg btn-primary mr-2">
            Stand
          </button>
          <button id="blackjack-deal-button" class="btn-lg btn-danger">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-box-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draw</th>
          </tr>
          <tr>
            <th><span id="wins">0</span></th>
            <th><span id="losses">0</span></th>
            <th><span id="draws">0</span></th>
          </tr>
        </table>
      </div>
    </div>

    <!----script---->
    <script src="./resources/js/index.js"></script>
  </body>
</html>
